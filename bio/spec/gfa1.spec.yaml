datatypes:
  placeholder: {constant: {"*": null}}
  gfa1_name: {regex: "[!-)+-<>-~][!-~]*"}
  gfa1_sequence: {one_of: [placeholder, regex: "[A-Za-z=.]+"]}
  gfa1_orient: {regex: "[+-]"}
  gfa1_cigar_op: {composed_of: [length: unsigned_integer, code: {regex: "[MIDNSHPX=]"}]}
  gfa1_cigar: {list_of: gfa1_cigar_op, sep: "", minlength: 1}
  gfa1_alignment: {one_of: [placeholder, gfa1_cigar]}
