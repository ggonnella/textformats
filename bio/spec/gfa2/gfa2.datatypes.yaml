include: gfa2.alignments.yaml
datatypes:
  placeholder: {constant: {"*": null}}
  gfa2_opt_integer: {one_of: [placeholder, integer]}
  gfa2_alignment: {one_of: [placeholder, cigar, trace]}

  gfa2_id: {regex: "[!-)+-~][!-~]*"}  # different from original
  gfa2_opt_id: {one_of: [placeholder, gfa2_id]}
  gfa2_ref: {composed_of: [id: gfa2_id, orientation: {regex: "[+-]"}]}
  gfa2_id_list: {list_of: gfa2_id, sep: " ", minlength: 1}
  gfa2_ref_list: {list_of: gfa2_ref, sep: " ", minlength: 1}

  gfa2_sequence: {one_of: [placeholder, regex: "[!-~]+"]}
  gfa2_position: {composed_of: [value: unsigned_integer,
                                final: {constant: {"$": true}, empty: false}]}
  gfa2_tag_generic:
    composed_of:
      - name: {regex: "[A-Za-z0-9]{2}"}
      - type: {regex: "[ABHJZif]"}
      - value: {regex: "[ -~]*"}
    sep: ":"
