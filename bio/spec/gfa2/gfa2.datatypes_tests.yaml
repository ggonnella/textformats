testdata:
  placeholder:
    valid: {"*": null}
    invalid:
      encoded: ["X", ""]
      decoded: ["*", 0, "", [], {}]
  gfa2_opt_integer:
    valid: {"*": null, "1": 1}
    invalid:
      encoded:
        ["1.0", "A", ""]
      decoded:
        ["1", "*", "A", "", [], {}]
  cigar_operation:
    valid:
      12M: {length: 12, code: M}
      1D:  {length: 1,  code: D}
      0P:  {length: 0,  code: P}
      10I: {length: 10, code: I}
    invalid:
      encoded: ["12", "M", "M12", "12L", ""]
      decoded: ["12M", 0, "", [], {}]
  cigar:
    valid:
      12M1D: [{length: 12, code: M}, {length: 1, code: D}]
    invalid:
      encoded: ["12M1", ""]
      decoded: ["12M1D", 0, "", {}, []]
  cigars:
    valid:
      12M1D,13D: [[{length: 12, code: M}, {length: 1, code: D}],
                  [{length: 13, code: D}]]
    invalid:
      encoded: ["12M1,13D","12M1D",""]
      decoded: ["12M1D,13D", 0, "", {}, []]
  trace:
    valid:
      "12": [12]
      "12,13": [12, 13]
    invalid:
      encoded: ["A", "A,1", "1,1.0", "1.0", ""]
      decoded: ["12", "12,13", 12, "", {}, []]
  gfa2_alignment:
    valid:
      "*": null
      "12,13": [12, 13]
      12M1D: [{length: 12, code: M}, {length: 1, code: D}]
    invalid:
      encoded: ["A", "12,1.1", "12M1", ""]
      decoded: ["*", "12,13", "12M1D", 0, "", {}, []]
  gfa2_id:
    valid: ["abc"]
    invalid:
      encoded: ["*", " ", ""]
      decoded: [0, "", {}, []]
  gfa2_opt_id:
    valid: {"abc": "abc", "*": null}
    invalid:
      encoded: [" ", ""]
      decoded: [0, "", {}, []]
  gfa2_ref:
    valid:
      abc+: {id: abc, orientation: +}
      abc-: {id: abc, orientation: -}
    invalid:
      encoded: ["*", "*+", "abc", " ", ""]
      decoded: ["abc+", 0, "", {}, []]
  gfa2_id_list:
    valid:
      a: [a]
      a b c: [a, b, c]
    invalid:
      encoded: ["", "*", "* a", " a b"]
      decoded: ["a", "a b c", 0, "", {}, []]
  gfa2_ref_list:
    valid:
      a+: [{id: a, orientation: +}]
      a+ b- c+: [{id: a, orientation: +},
                 {id: b, orientation: -},
                 {id: c, orientation: +}]
    invalid:
      encoded: ["", "a", "a b c", "*", "*+", "*+ a+", " a+"]
      decoded: ["a+", "a+ b- c+", 0, "", {}, []]
  gfa2_sequence:
    valid:
      "*": null
      ABCD: ABCD
    invalid: [" ", ""]
  gfa2_position:
    valid:
      "12": {value: 12, final: false}
      "12$": {value: 12, final: true}
    invalid:
      encoded: ["-1", "12+", '$', '$12', "A", " ", ""]
      decoded: ["12", "12$", 0, "", {}, []]
  gfa2_tag_generic:
    valid:
      "A2:i:12": {name: A2, type: i, value: "12"}
    invalid:
      encoded: ["A:i:12", "AAA:i:12", "AA:12",
              "AA:X:12", "", " ", " A2:i:12", "A2,i,12"]
      decoded: ["A2:i:12", 0, "", {}, []]
