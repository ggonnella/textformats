datatypes:
  gfa2_tagname: {regex: "[A-Za-z0-9]{2}"}
  uint8: {unsigned_integer: {max: 255}}
  int8: {integer: {min: -128, max: 127}}
  uint16: {unsigned_integer: {max: 65535}}
  int16: {integer: {min: -32768, max: 32767}}
  uint32: {unsigned_integer: {max: 2147483647}}
  int32: {integer: {min: -2147483648, max: 2147483647}}
  tag_Bc_array: {list_of: int8, sep: ",", pfx: "c,", empty: []}
  tag_BC_array: {list_of: uint8, sep: ",", pfx: "C,", empty: []}
  tag_Bs_array: {list_of: int16, sep: ",", pfx: "s,", empty: []}
  tag_BS_array: {list_of: uint16, sep: ",", pfx: "S,", empty: []}
  tag_Bi_array: {list_of: int32, sep: ",", pfx: "i,", empty: []}
  tag_BI_array: {list_of: uint32, sep: ",", pfx: "I,", empty: []}
  tag_Bf_array: {list_of: float, sep: ",", pfx: "f,", empty: []}
  tag_B_array: {one_of: [tag_Bc_array, tag_BC_array, tag_Bs_array, tag_BS_array,
                         tag_Bi_array, tag_BI_array, tag_Bf_array]}
  gfa2_tags:
    tags:
      A: {regex: "[!-~]"}
      B: tag_B_array
      H: {list_of: {regex: "[0-9A-F]{2}"}}
      J: json
      Z: {regex: "[ -~]*"}
      i: integer
      f: float
    tagname: gfa2_tagname
    sep: "\t"
    internal_sep: ":"
