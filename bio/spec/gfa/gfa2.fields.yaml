      "1D1D,1D": [[{"length":1,"code":"D"},{"length":1,"code":"D"}],[{"length":1,"code":"D"}]]
    invalid:
      encoded: ["1D1D", ""]
      decoded: [[], [[{"length":1,"code":"D"},{"length":1,"code":"D"}]], ""]
