      "l.+! _ {Lbl h %8 m1Tb) v]x-Q FRD 7 kn": ["l.+!","_","{Lbl","h","%8","m1Tb)","v]x-Q","FRD","7","kn"]
    invalid:
      encoded: [""]
      decoded: [[], ""]
  cigars:
