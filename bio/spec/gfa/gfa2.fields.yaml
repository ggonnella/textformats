    invalid:
      encoded: [""]
      decoded: [""]
  id:
    valid: ["IpPj\\", "9E", "WE~", "{:eA~", "p", "!]z", "u", "5:", "hZ", "+"]
    invalid:
      encoded: [""]
      decoded: [""]
  id_list:
