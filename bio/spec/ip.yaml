            "4:49:ce:f4:8037:9c:255.1.0.255",
            "6::68:f1c8:39aa:c45:255.1.0.255", "99b4::c006", "810::579c:ac53"]
    invalid:
      encoded: ["", "1", "A", "1:::12", ":::"]
      decoded: ["", "1", "A", "1:::12", ":::", 1, 0.0, [], {}]
