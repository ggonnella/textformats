datatypes:
  int8: {integer: {min: -128, max: 127}}
  uint8: {unsigned_integer: {max: 255}}
  int16: {integer: {min: -32768, max: 32767}}
  uint16: {unsigned_integer: {max: 65535}}
  int32: {integer: {min: -2147483648, max: 2147483647}}
  #TODO: support uint32 up to 4294967295
  uint32: {unsigned_integer: {max: 2147483647}}
  #TODO: support uint64 up to UINT64_MAX
  uint64: unsigned_integer
  #TODO: support int64 in INT64 range
  int64: integer
