datatypes:
  rname: {regex: "[0-9A-Za-z!#$%&+./:;?@^_|~-][0-9A-Za-z!#$%&*+./:;=?@^_|~-]*"}
  qname: {regex: "[!-?A-~]+"}
  flag: {unsigned_integer: {max: 65535}}
  mapq: {unsigned_integer: {max: 255}}
  placeholder: {constant: {"*": null}}
  cigar_op: {composed_of: [length: unsigned_integer, code: {regex: "[MDIPNX=]"}]}
  cigar: {list_of: cigar_op, minlength: 1}
  sequence: {regex: "[A-Za-z=.]+"}
  qual: {regex: "[!-~]+"}
  alignment:
    composed_of:
      - qname: qname
      - flag: flag
      - rname: rname
      - pos: unsigned_integer
      - mapq: mapq
      - cigar: cigar
      - rnext:
          one_of:
            - placeholder
            - rname
      - pnext: unsigned_integer
      - tlen: integer
      - sequence: {one_of: [placeholder, sequence]}
      - qual: {one_of: [placeholder, qual]}
      - tags:
          tagged_values: {i: string, Z: string}
          tagname: "[A-Z][A-Z]"
          splitted_by: "\t"
          internal_separator: ":"
    splitted_by: "\t"
    required: 8
  header:
    named_values:
      "@HD":
        named_values:
          VN: string
          SO: {values: [unknown, unsorted, queryname, coordinate]}
          GO: {values: [none, query, reference]}
          SS:
            composed_of:
              - sort_order: {values: [coordinate, queryname, unsorted]}
              - sub_sort: {list_of: {regex: "[A-Za-z0-9_-]+"}, splitted_by: ":"}
            splitted_by: ":"
        splitted_by: "\t"
        internal_separator: ":"
        required: [VN]
      "@SQ":
        named_values:
          SN: rname
          LN: {unsigned_integer: {min: 1}}
          AH:
            one_of:
            - placeholder
            - composed_of:
              - chromosome: {regex: "[^:]+"}
              - sep1: {constant: ":"}
              - start: {unsigned_integer: {min: 1}}
              - sep2: {constant: "-"}
              - end: {unsigned_integer: {min: 1}}
              hide_constants: true
          AN:
            list_of: rname
            splitted_by: ","
            minlength: 1
          AS: strvalue
          DS: strvalue
          M5: md5
          SP: strvalue
          TP:
            values:
              - linear
              - circular
          UR: strvalue
        required: [SN, LN]
        splitted_by: "\t"
        internal_separator: ":"
      "@RG":
        named_values:
          ID: strvalue
          BC: strvalue
          CN: strvalue
          DS: strvalue
          DT: strvalue
          FO:
            one_of:
            - placeholder
            - regex: "[ACMGRSVTWYHKDBN]+"
          KS: strvalue
          LB: strvalue
          PG: strvalue
          PI: strvalue
          PL:
            values:
              - CAPILLARY
              - DNBSEQ
              - HELICOS
              - ILLUMINA
              - IONTORRENT
              - LS454
              - "454"
              - ONT
              - PACBIO
              - SOLID
          PM: strvalue
          PU: strvalue
          SM: strvalue
        splitted_by: "\t"
        internal_separator: ":"
        required: [ID]
      "@PG":
        named_values: {ID: strvalue, PN: strvalue, CL: strvalue,
                       PP: strvalue, DS: strvalue, VN: strvalue}
        splitted_by: "\t"
        internal_separator: ":"
      "@CO": string
    splitted_by: "\n"
    internal_separator: "\t"
    single: ["@HD"]
  strvalue: {regex: "[^\\t\\n]+"}
  md5: {regex: "[0-9a-fA-F]{32}"}
  alignments:
    list_of: alignment
    splitted_by: "\n"
  file:
    composed_of:
    - header: header
    - alignments: alignments
    splitted_by: "\n"
    scope: file
  default: file
