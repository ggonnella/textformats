datatypes:
  t_simple:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    splitted_by: ","
    internal_separator: ":"
  t_predefined_only:
    tags:
      x: {constant: x}
    tagname: ""
    splitted_by: ","
    internal_separator: ":"
    predefined:
      abc: x
      CD: x
      ef: x
  t_fullopts:
    tags:
      x: {constant: x}
      "y": string
      z: integer
    tagname: "[a-z]{2}"
    splitted_by: ","
    internal_separator: ":"
    prefix: "<<<"
    suffix: ">>>"
    predefined:
      abc: x
      CD: x
      ef: z
    empty: 0
    implicit:
      ii: 1
      if: 1.0
      is: "a"
      ib: false
      in: null
