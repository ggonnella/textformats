datatypes:
  e_unknown_key:
    accepted_values: ["1", "2"]
    x: string
  e_accepted_values_map:
    accepted_values:
      1: true
      "a": false
  e_accepted_values_scalar:
    accepted_values: a, b
  e_accepted_values_empty:
    accepted_values: []
  e_accepted_values_too_short:
    accepted_values: ["1"]
  e_no_canonical:
    accepted_values:
      - 1: true
      - "a": true
      - 1.0
  e_canonical_unknown_decoded:
    accepted_values:
      - 1: true
      - "a": true
      - 1.0
    canonical:
      "1": true
      "0": false
  e_canonical_missing_decoded:
    accepted_values:
      - 1: true
      - "a": true
      - "b": false
      - 1.0: false
    canonical:
      "1": true
  e_canonical_unknown_encoded:
    accepted_values:
      - 1: true
      - "a": true
      - 1.0
    canonical:
      "0": true
  e_canonical_not_matching:
    accepted_values:
      - 1: true
      - "a": true
      - 1.0
    canonical:
      "1.0": true
  e_repeated_values:
    accepted_values: [1, "a", 1.0, 1]
