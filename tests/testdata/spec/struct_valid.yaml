datatypes:
  s_single_elem:
    composed_of:
    - name: string
  s_nosep:
    composed_of:
    - name: {regex: "[^a]+"}
    - a: {constant: a}
  s_sep:
    composed_of:
    - name: {regex: "[^,]+"}
    - a: {constant: a}
    splitted_by: ","
  s_hide:
    composed_of:
    - a: {constant: a}
    - name: {regex: "[^,]+"}
    - b: {constant: b}
    hide_constants: true
  s_nosplit:
    composed_of:
    - name: {regex: "[^,]+\\\\,[^,]+"}
    - a: {constant: a}
    separator: ","
  s_nosep_lastopt:
    composed_of:
    - name: {regex: "[^a]+"}
    - a: {constant: a}
    required: 1
  s_sep_lastopt:
    composed_of:
    - name: {regex: "[^,]+"}
    - a: {constant: a}
    splitted_by: ","
    required: 1
  s_nosplit_lastopt:
    composed_of:
    - name: {regex: "[^,]+\\\\,[^,]+"}
    - a: {constant: a}
    separator: ","
    required: 1
  s_nosep_varlen:
    composed_of:
    - name: {regex: "[^a]+"}
    - a: {list_of: {constant: a}}
  s_sep_varlen:
    composed_of:
    - name: {regex: "[^,]+"}
    - a: {list_of: {constant: a}, splitted_by: ","}
    splitted_by: ","
  s_nosplit_varlen:
    composed_of:
    - name: {regex: "[^,]+\\\\,[^,]+"}
    - a: {list_of: {constant: a}, splitted_by: ","}
    separator: ","
  s_sep_varlen_min:
    composed_of:
    - name: {regex: "[^,]+"}
    - a: {list_of: {constant: a}, minlength: 2, splitted_by: ","}
    splitted_by: ","
  s_sep_varlen_max:
    composed_of:
    - name: {regex: "[^,]+"}
    - a: {list_of: {constant: a}, maxlength: 2, splitted_by: ","}
    splitted_by: ","
  s_sep_varlen_minmax:
    composed_of:
    - name: {regex: "[^,]+"}
    - a: {list_of: {constant: a}, minlength: 2, maxlength: 3, splitted_by: ","}
    splitted_by: ","
  s_fullopts:
    composed_of:
    - name: {regex: "[^,]+"}
    - a: {constant: a}
    - i: integer
    - f: float
    - b:
        list_of:
          accepted_values:
            - "true": true
            - "false": false
        minlength: 2
        maxlength: 3
        splitted_by: ","
    required: 2
    splitted_by: ","
    prefix: "<<<"
    suffix: ">>>"
    empty: {"n": null}
    implicit:
      ii: 1
      if: 1.0
      is: "a"
      ib: false
      in: null
