datatypes:
  t_unknown_key:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: ":"
    x: 0
  t_no_sep:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    internal_sep: ":"
    x: 0
  t_no_isep:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    sep: ","
  t_sep_clash:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: ","
  t_isep_empty:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: ""
  t_isep_contains_sep:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: "a,"
  t_typekey_contains_sep:
    tags:
      axa: {constant: x}
    tagname: "[a-z]{2}"
    sep: "x"
    internal_sep: ":"
  t_typekey_contains_isep:
    tags:
      axa: {constant: x}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: "x"
  t_predefined_contains_sep:
    tags:
      x: {constant: x}
    tagname: "_[a-z]_"
    predefined:
      "_a_": x
    sep: "a"
    internal_sep: ":"
  t_predefined_contains_isep:
    tags:
      x: {constant: x}
    tagname: "_[a-z]_"
    predefined:
      "_a_": x
    sep: ","
    internal_sep: "a"
  t_empty:
    tags: {}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: ":"
  t_seq:
    tags:
    - x: {constant: x}
    - "y": {constant: y}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: ":"
  t_predefined_implicit_nameclash:
    tags:
      x: {constant: x}
      "y": {constant: y}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: ":"
    predefined:
      ab: x
    implicit:
      ab: 1
  t_predefined_unknown_type:
    tags:
      x: {constant: x}
    tagname: "[a-z]{2}"
    sep: ","
    internal_sep: ":"
    predefined:
      ab: y
  t_empty_tagname_no_predefined:
    tags:
      x: {constant: x}
    sep: ","
    internal_sep: ":"
    tagname: ""
  t_empty_tagname_empty_predefined:
    tags:
      x: {constant: x}
    tagname: ""
    sep: ","
    internal_sep: ":"
    predefined: {}
  t_invalid_tagname:
    tags:
      x: {constant: x}
    sep: ","
    internal_sep: ":"
    tagname: "["
